<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Color Guessing Game</title>
    </head>
    <body>
        <h1>Color Guessing Game</h1>
        <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY= ['aqua', 'beige', 'cadetblue', 'coral', 'green', 'magenta', 'red', 'orange', 'white', 'yellow'];
        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);
            do {
                guess = prompt('I am thinking of one of these colors:\n\n ' + COLORS_ARRAY.sort().join(' , ' ) +   
                  ' \n\nWhat color am I thinking of? \n');
                if (guess === null) {
                   alert('Later Tater');
                   return;
                } 
                correct = checkGuess(guess, target);
                numTries += 1;
            } 
            while (!correct);
            alert('Good Job!\nIt took you ' + numTries + 'tries to guess the correct number!\n\nHit OK to see the color in the background');
            document.body.style.background = guess;      
        }
         function checkGuess(guess, target) {
            let correct = false;
            if (!COLORS_ARRAY.includes(guess)) {
               alert('Whats that color?');
            } else if (guess>target) {
               alert('The color is alphabetically lower!');
            } else if (guess<target) {
               alert('The color is alphabetically higher!');
            }  else {
               correct = true;
            } 
                    return correct;
            }
            
        </script> 
    </body>
</html>
